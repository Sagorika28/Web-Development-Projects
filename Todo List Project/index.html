<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>
	<input type="text" placeholder="+ Add New Todo" maxlength="40">

	<ul>
		<li><span><i class="fas fa-trash-alt"></i></span> New Todo</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Another Todo</li>
		<li><span><i class="fas fa-trash-alt"></i></span> Don't touch this Todo</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
